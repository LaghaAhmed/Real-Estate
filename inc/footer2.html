   <script type='text/javascript'>
  $.fn.upload = function(remote,data,successFn,progressFn) {
    // if we dont have post data, move it along
    if(typeof data != "object") {
        progressFn = successFn;
        successFn = data;
    }
    return this.each(function() {
        for( var i = 0; i < $(this)[0].files.length; i++ ){
            if($(this)[0].files[i]) {
                var formData = new FormData();
                formData.append($(this).attr("name"), $(this)[0].files[i]);
                // if we have post data too
                if(typeof data == "object") {
                    for(var i in data) {
                        formData.append(i,data[i]);
                    }
                }

                // do the ajax request
                $.ajax({
                    url: remote,
                    type: 'POST',
                    xhr: function() {
                        myXhr = $.ajaxSettings.xhr();
                        if(myXhr.upload && progressFn){
                            myXhr.upload.addEventListener('progress',function(prog) {
                                var value = ~~((prog.loaded / prog.total) * 100);

                                // if we passed a progress function
                                if(progressFn && typeof progressFn == "function") {
                                    progressFn(prog,value);

                                // if we passed a progress element
                                } else if (progressFn) {
                                    $(progressFn).val(value);
                                }
                            }, false);
                        }
                        return myXhr;
                    },
                    data: formData,
                    dataType: "json",
                    cache: false,
                    contentType: false,
                    processData: false,
                    complete : function(res) {
                        var json;
                        if(successFn) successFn(json);
                    }
                });
            }
        }  
    });
  };
  $("#file").on("change",function(progress) {
    $(".file").upload("ajax/saveimage.php", function(success) {console.log("done",success);},
        function(prog,value){ console.log(value);$('#prog').val(value);})
  });
  
</script>
